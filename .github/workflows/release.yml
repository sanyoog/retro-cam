name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
      - 'phase*'
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name for the release'
        required: true
        default: 'phase1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Release APK
      run: ./gradlew assembleRelease
    
    - name: Build Release Bundle
      run: ./gradlew bundleRelease
    
    - name: Get version name
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION_NAME=${{ github.event.inputs.version_name }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Rename APK
      run: |
        mkdir -p release-artifacts
        cp app/build/outputs/apk/release/RetroCam-*.apk release-artifacts/RetroCam-${{ steps.version.outputs.VERSION_NAME }}-universal.apk || \
        cp app/build/outputs/apk/release/app-release.apk release-artifacts/RetroCam-${{ steps.version.outputs.VERSION_NAME }}-universal.apk
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-artifacts/*.apk
          app/build/outputs/bundle/release/*.aab
        tag_name: ${{ steps.version.outputs.VERSION_NAME }}
        name: RetroCam ${{ steps.version.outputs.VERSION_NAME }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## RetroCam ${{ steps.version.outputs.VERSION_NAME }}
          
          ### üì¶ Installation
          Download the universal APK below and install on your Android device.
          
          ### ‚ö†Ô∏è Requirements
          - Android 12 (API 31) or higher
          - Camera permission required
          
          ### üì± Testing
          ```bash
          adb install -r RetroCam-${{ steps.version.outputs.VERSION_NAME }}-universal.apk
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: RetroCam-${{ steps.version.outputs.VERSION_NAME }}-apk
        path: release-artifacts/*.apk
        retention-days: 30
